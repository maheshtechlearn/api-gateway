apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: dev
  labels:
    app: api-gateway
spec:
  replicas: 1  # Number of desired replicas
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: mahesh541/api-gateway:latest
          ports:
            - containerPort: 8084
